<!DOCTYPE html>
<html>

<head>
  <title>Loso -Simple, Clean and Responsive Website</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,800i,900|Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet">
  <!-- StyleSheets -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!-- Font css -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header-overlay">

      <div class="container">

        <div class="row">

          <div class="col-md-12">
            <!-- Logo -->
            <div class="logo text-center">
              <img src="images/logo.png" alt="logo" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="header-text">
              <!-- Title & Desc -->
              <h1>A clean and Modern Website</h1>
              <p>
                Built with great love!
              </p>
            </div>
            <div class="header-btns">
              <!-- Header buttons -->
              <a class="btn btn-download" href="#">Download</a>
              <a class="btn btn-tour" href="#">Take a tour
                <i class="fa fa-angle-down"></i>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-iphone">
              <!-- Header iphone -->
              <img src="images/iphone-header.png" alt="header iphone" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- bootstrap Javascript -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
